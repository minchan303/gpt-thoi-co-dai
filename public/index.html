<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>AI Study Assistant — Mindmap JSON</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        margin-top: 30px;
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;
    }
    textarea {
        width: 100%;
        height: 150px;
        padding: 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #1e4fcf;
    }
    #mindmap {
        margin-top: 40px;
        width: 100%;
        height: 700px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fafafa;
    }
</style>
</head>

<body>

<div class="container">
    <h1>AI Study Assistant — JSON Mindmap</h1>

    <textarea id="inputText" placeholder="Nhập nội dung cần tạo mindmap..."></textarea>
    <br>
    <button onclick="generateMindmap()">Generate Mindmap</button>

    <h2>Mindmap</h2>
    <div id="mindmap"></div>
</div>

<script src="script.js"></script>

</body>
</html>
