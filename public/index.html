<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Study Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<body>
<div class="container">
  
  <h1 class="title">AI Study Assistant</h1>

  <!-- INPUT PANEL -->
  <div class="card">
    <h2>Enter Text to Process</h2>

    <div class="input-modes">
      <label><input type="radio" name="mode" value="text" checked> Paste Text</label>
      <label><input type="radio" name="mode" value="file"> Upload File</label>
      <label><input type="radio" name="mode" value="url"> URL</label>
    </div>

    <textarea id="inputText" class="textbox" placeholder="Paste text here..."></textarea>

    <input type="file" id="inputFile" class="hidden">
    <input type="text" id="inputUrl" class="textbox hidden" placeholder="Enter URL...">

    <select id="taskSelect">
      <option value="summary">Tóm tắt</option>
      <option value="mindmap">Mindmap</option>
      <option value="flashcards">Flashcards</option>
      <option value="bullet">Bullet point</option>
      <option value="qa">Q&A</option>
    </select>

    <button id="generateBtn" class="btn-primary">Generate</button>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <h2>Output</h2>
    <div id="outputText" class="output-box"></div>

    <div id="mindmapContainer" class="mindmap-box"></div>

    <button id="downloadBtn" class="btn-secondary">Download TXT</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
