<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AI Study Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eceff7;
            font-family: "Segoe UI", sans-serif;
        }

        .container-box {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 35px;
            max-width: 900px;
            margin: 40px auto;
        }

        #mindmap-container {
            width: 100%;
            height: 600px;
            background: #fafafa;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-top: 15px;
        }
    </style>

</head>
<body>

<div class="container-box">
    <h2 class="text-center mb-4 fw-bold">AI Study Assistant</h2>

    <div class="mb-3">
        <label class="form-label fw-semibold">Chọn nguồn dữ liệu</label><br>
        <input type="radio" name="mode" value="text" checked> Dán văn bản &nbsp;
        <input type="radio" name="mode" value="file"> Upload file &nbsp;
        <input type="radio" name="mode" value="url"> URL
    </div>

    <textarea id="inputText" class="form-control mb-3" rows="5" placeholder="Nhập văn bản tại đây..."></textarea>

    <input type="file" id="fileInput" class="form-control mb-3" style="display:none;">
    <input type="text" id="urlInput" class="form-control mb-3" placeholder="Nhập URL..." style="display:none;">

    <div class="mb-3">
        <label class="form-label fw-semibold">Chọn kiểu xuất</label>
        <select id="outputType" class="form-select">
            <option value="summary">Tóm tắt</option>
            <option value="mindmap">Mindmap hình ảnh</option>
            <option value="flashcards">Flashcards</option>
            <option value="qa">Hỏi – đáp</option>
        </select>
    </div>

    <button class="btn btn-primary w-100" id="generateBtn">Generate</button>

    <div id="processing" class="text-center mt-3 fw-bold text-primary" style="display:none;">
        ⏳ Đang xử lý...
    </div>

    <h4 class="mt-4 fw-bold">Kết quả</h4>
    <div id="outputBox" class="border p-3 rounded bg-light"></div>

    <button id="downloadBtn" class="btn btn-success mt-2" style="display:none;">Tải xuống</button>

    <div id="mindmap-container" style="display:none;"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>

</body>
</html>
