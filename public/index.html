<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Study Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">AI Study Assistant</div>

  <div class="container">
    <h2>Enter Text to Process</h2>

    <div class="modes">
      <label><input type="radio" name="mode" value="text" checked> Paste text</label>
      <label><input type="radio" name="mode" value="file"> Upload file</label>
      <label><input type="radio" name="mode" value="url"> URL</label>
    </div>

    <div id="textBox">
      <textarea id="textInput" placeholder="Paste or type text..."></textarea>
    </div>

    <div id="fileBox" style="display:none">
      <input id="fileInput" type="file" accept=".pdf,.docx,.txt,.jpg,.png,.webp" />
    </div>

    <div id="urlBox" style="display:none">
      <input id="urlInput" type="text" class="textbox" placeholder="https://example.com/article" />
    </div>

    <div class="row">
      <select id="taskSelect">
        <option value="summary">Summary</option>
        <option value="mindmap">Mindmap (image)</option>
        <option value="bullet">Bullet points</option>
        <option value="flashcards">Flashcards</option>
        <option value="qa">Q&A</option>
      </select>

      <button id="generateBtn" class="btn primary">Generate</button>
      <button id="clearBtn" class="btn">Clear</button>
    </div>

    <div id="loading" class="loading" style="display:none">⏳ Processing…</div>

    <h2 style="margin-top:28px">Output</h2>

    <div class="tools">
      <button id="copyBtn" class="btn small">Copy</button>
      <button id="downloadBtn" class="btn small">Download txt</button>
      <button id="exportMindmapBtn" class="btn small">Export Mindmap PNG</button>
    </div>

    <pre id="outputArea" class="output-box"></pre>

    <div id="mindmapWrap" style="display:none">
      <h3>Mindmap</h3>
      <div id="mindmapContainer" class="mindmap-box"></div>
    </div>

  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
