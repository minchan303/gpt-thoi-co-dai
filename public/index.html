<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI Study Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-area">
      <div class="logo">üß†</div>
      <h1 class="app-title">Study AI</h1>
    </div>

    <nav class="menu">
      <div class="menu-item active">AI Assistant</div>
      <div class="menu-item">Mindmap</div>
      <div class="menu-item">Flashcards</div>
      <div class="menu-item">Settings</div>
    </nav>

    <footer class="sidebar-footer">¬© 2025</footer>
  </aside>


  <!-- MAIN CONTENT -->
  <main class="content">

    <h2 class="page-title">AI Study Assistant</h2>
    <p class="page-subtitle">T√≥m t·∫Øt ‚Äî Mindmap (SVG) ‚Äî Flashcards ‚Äî Q&A ‚Äî Bullet Points</p>

    <div class="card">

      <h3>Input</h3>

      <div class="input-modes">
        <label><input type="radio" name="mode" value="text" checked> Paste text</label>
        <label><input type="radio" name="mode" value="file"> Upload file</label>
        <label><input type="radio" name="mode" value="url"> URL</label>
      </div>

      <div id="textBox">
        <textarea id="textInput" class="textbox" placeholder="Nh·∫≠p ho·∫∑c d√°n vƒÉn b·∫£n..."></textarea>
      </div>

      <div id="fileBox" style="display:none">
        <input id="fileInput" class="file-input" type="file" accept=".pdf,.docx,.txt,.jpg,.png,.webp">
      </div>

      <div id="urlBox" style="display:none">
        <input id="urlInput" type="text" class="textbox" placeholder="https://example.com/article">
      </div>

      <div class="actions-row">
        <select id="taskSelect" class="select">
          <option value="summary">T√≥m t·∫Øt</option>
          <option value="mindmap">Mindmap</option>
          <option value="bullet">Bullet points</option>
          <option value="flashcards">Flashcards</option>
          <option value="qa">Q&A</option>
        </select>

        <button id="generateBtn" class="btn primary">Generate</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>

      <div id="loading" class="loading">‚è≥ ƒêang x·ª≠ l√Ω...</div>

    </div>


    <div class="card">
      <h3>Output</h3>

      <div class="actions-row">
        <button id="copyBtn" class="btn small">Copy</button>
        <button id="downloadBtn" class="btn small">Download txt</button>
        <button id="downloadSvgBtn" class="btn small">Export Mindmap PNG</button>
      </div>

      <pre id="outputArea" class="output-box"></pre>

      <div id="mindmapWrap" style="display:none">
        <h4>Mindmap</h4>
        <div id="mindmapContainer" class="mindmap-box"></div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
