<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Study Assistant</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>AI Study Assistant</h1>
    <p>Tóm tắt • Mindmap • Flashcards • Bullet Notes • Q&A</p>
  </header>

  <main class="container">

    <section class="input-card glass">
      <h2>Nhập dữ liệu</h2>

      <div class="mode-select">
        <label><input type="radio" name="mode" value="text" checked> Text</label>
        <label><input type="radio" name="mode" value="file"> File</label>
        <label><input type="radio" name="mode" value="url"> URL</label>
      </div>

      <div id="textBox">
        <textarea id="textInput" placeholder="Dán văn bản vào đây..."></textarea>
      </div>

      <div id="fileBox" style="display:none">
        <input id="fileInput" type="file" />
      </div>

      <div id="urlBox" style="display:none">
        <input id="urlInput" type="text" placeholder="https://..." />
      </div>

      <div class="row">
        <select id="taskSelect">
          <option value="summary">Tóm tắt</option>
          <option value="mindmap">Mindmap</option>
          <option value="bullet">Bullet points</option>
          <option value="flashcards">Flashcards</option>
          <option value="qa">Q&A</option>
        </select>

        <button id="generateBtn" class="btn primary">Generate</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>

      <p id="loading" class="loading" style="display:none;">⏳ Đang xử lý...</p>
    </section>

    <section class="output-card glass">
      <h2>Kết quả</h2>
      <pre id="outputArea"></pre>
    </section>

  </main>

<script src="script.js"></script>
</body>
</html>
